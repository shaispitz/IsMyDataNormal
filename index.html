<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Is My Data Normal?</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-2xl shadow-xl">
    <h1 class="text-3xl font-bold mb-4 text-center">Is My Data Normal?</h1>
    <p class="text-center mb-6">Upload a CSV file with a single column of numbers. Weâ€™ll compute the KL Divergence from a normal distribution.</p>
    <div class="flex justify-center">
      <input type="file" id="fileInput" accept=".csv" class="block w-full text-sm text-gray-600 border border-gray-300 rounded-md cursor-pointer focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
    </div>
    <div id="summary" class="mt-6 text-left text-sm whitespace-pre-line"></div>
    <div id="result" class="mt-4 text-center text-lg font-semibold"></div>
    <canvas id="histogram" class="mt-6"></canvas>
    <div class="text-center mt-6">
      <button id="resetButton" class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300">Reset</button>
    </div>
  </div>

  <script>
    function parseCSV(text) {
      const lines = text.trim().split("\n");
      return lines.map(Number).filter(x => !isNaN(x));
    }

    function mean(arr) {
      return arr.reduce((a, b) => a + b, 0) / arr.length;
    }

    function std(arr, mu) {
      return Math.sqrt(arr.reduce((a, b) => a + (b - mu) ** 2, 0) / arr.length);
    }

    function normalPDF(x, mu, sigma) {
      const a = 1 / (sigma * Math.sqrt(2 * Math.PI));
      const b = Math.exp(-((x - mu) ** 2) / (2 * sigma ** 2));
      return a * b;
    }

    function computeHistogram(data, bins = 30) {
      const min = Math.min(...data);
      const max = Math.max(...data);
      const binWidth = (max - min) / bins;
      const counts = Array(bins).fill(0);
      const binCenters = [];

      data.forEach(x => {
        const i = Math.min(Math.floor((x - min) / binWidth), bins - 1);
        counts[i]++;
      });

      for (let i = 0; i < bins; i++) {
        binCenters.push(min + (i + 0.5) * binWidth);
      }

      return { counts, binCenters, binWidth };
    }

    let chart;
    document.getElementById("fileInput").addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (e) => {
        const values = parseCSV(e.target.result);
        if (values.length < 2) {
          document.getElementById("result").textContent = "Not enough valid data.";
          return;
        }

        const mu = mean(values);
        const sigma = std(values, mu);
        const { counts, binCenters, binWidth } = computeHistogram(values);

        const total = values.length;
        const normalizedCounts = counts.map(c => c / total);
        const normalValues = binCenters.map(x => normalPDF(x, mu, sigma) * binWidth);

        const summaryText = `Samples: ${values.length}\nMean: ${mu.toFixed(4)}\nStandard Deviation: ${sigma.toFixed(4)}\n\nFirst 10 values:\n${values.slice(0, 10).map(v => v.toFixed(4)).join(", ")}`;
        document.getElementById("summary").textContent = summaryText;

        const ctx = document.getElementById("histogram").getContext("2d");
        if (chart) chart.destroy();
        chart = new Chart(ctx, {
          type: "bar",
          data: {
            labels: binCenters.map(x => x.toFixed(2)),
            datasets: [
              {
                label: "Observed Frequency",
                data: normalizedCounts,
                backgroundColor: "rgba(54, 162, 235, 0.6)",
              },
              {
                type: "line",
                label: "Normal Distribution",
                data: normalValues,
                borderColor: "rgba(255, 99, 132, 1)",
                backgroundColor: "rgba(255, 99, 132, 0.1)",
                fill: false,
                tension: 0.2,
                pointRadius: 0
              }
            ]
          },
          options: {
            scales: {
              x: { title: { display: true, text: "Value" } },
              y: { title: { display: true, text: "Density" } }
            }
          }
        });
      };
      reader.readAsText(file);
    });

    document.getElementById("resetButton").addEventListener("click", () => {
      document.getElementById("fileInput").value = null;
      document.getElementById("result").textContent = "";
      document.getElementById("summary").textContent = "";
      if (chart) chart.destroy();
    });
  </script>
</body>
</html>
